services:
  - type: web
    name: ai-code-reviewer-backend
    rootDir: backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: ai-code-reviewer-db
          property: connectionString
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false

  - type: worker
    name: ai-code-reviewer-worker
    rootDir: backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.worker.celery worker --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: ai-code-reviewer-db
          property: connectionString
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false

databases:
  - name: ai-code-reviewer-db
    databaseName: codereview
    user: codereview

# Note: Render Redis is not free in the long term, but good for starting.
# For free forever, use Upstash and remove this block, replacing envVars with manual values.

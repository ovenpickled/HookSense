services:
  - type: web
    name: ai-code-reviewer
    rootDir: backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false

# Note: For free tier, you'll need to use external free services:
# - Database: Neon (https://neon.tech) - Free PostgreSQL
# - Redis: Upstash (https://upstash.com) - Free Redis
# Add their connection strings to environment variables above
